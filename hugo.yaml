baseURL: https://www.padelamericanos.com/
languageCode: en-us
title: Padel Americanos

module:
  imports:
    - path: github.com/imfing/hextra

defaultContentLanguage: en

languages:
  en:
    languageName: English
    weight: 1
  fr:
    languageName: Français
    weight: 2
  ja:
    languageName: 日本語
    weight: 3
  fi:
    languageName: Suomi
    weight: 4


menu:
    main:
    - identifier: americano
      name: Americano
      pageRef: /americano
      weight: 2
    - identifier: team-americano
      name: Team Americano
      pageRef: /team-americano
      weight: 3
    - identifier: mexicano
      name: Mexicano
      pageRef: /mexicano
      weight: 4
    - identifier: team-mexicano
      name: Team Mexicano
      pageRef: /team-mexicano
      weight: 5
    - identifier: mixicano
      name: Mixicano
      pageRef: /mixicano
      weight: 6

params:
  noindex: false

build:
  noJSConfigInAssets: false
  useResourceCacheWhen: always
  writeStats: true

buildDrafts: false
buildFuture: false
buildExpired: false